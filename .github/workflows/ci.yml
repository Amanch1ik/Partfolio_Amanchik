name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  frontend-admin-tests:
    name: Admin Panel Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: admin-panel
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Run linter
        working-directory: admin-panel
        continue-on-error: true
        run: npm run lint || echo "Linter found issues, but continuing..."
      
      - name: Type check
        working-directory: admin-panel
        continue-on-error: true
        run: npm run type-check || echo "Type check found issues, but continuing..."
      
      - name: Build
        working-directory: admin-panel
        run: npm run build

  frontend-partner-tests:
    name: Partner Panel Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: partner-panel
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Run linter
        working-directory: partner-panel
        continue-on-error: true
        run: npm run lint || echo "Linter found issues, but continuing..."
      
      - name: Type check
        working-directory: partner-panel
        continue-on-error: true
        run: npm run type-check || echo "Type check found issues, but continuing..."
      
      - name: Build
        working-directory: partner-panel
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
